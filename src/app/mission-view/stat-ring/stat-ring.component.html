<div class="title">{{ title }}</div>
<div class="positionRelative">
  <round-progress
    [current]="current"
    [max]="max"
    [color]="'#2baae1'"
    [stroke]="25"
    [radius]="131"
    [duration]="3000"
  ></round-progress>
  <div class="stat">{{ stat }}</div>
  <div *ngIf="time" class="mins">MIN</div>
  <div *ngIf="time" class="secs">SEC</div>
</div>
