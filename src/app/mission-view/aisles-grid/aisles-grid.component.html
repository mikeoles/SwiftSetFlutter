<table>
  <thead>
    <tr>
      <th>Aisle</th>
      <th *ngIf="showAisleCoverage">Aisle Coverage</th>
      <th>Outs</th>
      <th>Labels</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let aisle of aisles; let i = index">
      <td>
        <a [routerLink]="['/store', storeId, 'mission', missionId, 'aisle', aisle.aisleId]">
          {{aisle.aisleName}}
        </a>
        </td>
      <td *ngIf="showAisleCoverage">{{aisle.aisleCoverage}}</td>
      <td>{{aisle.outsCount}}</td>
      <td>{{aisle.labelsCount}}</td>
    </tr>
  </tbody>
</table>
