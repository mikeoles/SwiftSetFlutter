<table>
  <thead>
    <tr>
      <th>Aisle</th>
      <th>Outs</th>
      <th>Labels</th>
      <!-- <th>Spreads</th> -->
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let aisle of aisles; let i = index" (click)="viewAisle(aisle.aisleId)">
      <td>
        <a [routerLink]="" (click)="viewAisle(aisle.aisleId)">
          {{aisle.aisleName}}
        </a>
        </td>
      <td>{{aisle.outs.length}}</td>
      <td>{{aisle.labels.length}}</td>
      <!-- <td>{{aisle.spreads.length}}</td> -->
    </tr>
  </tbody>
</table>
