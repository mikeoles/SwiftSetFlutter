<header>
  <img src="../assets/logo.png"/>
</header>
<div *ngIf="mission" class="missionInfo">
  <div class="missionName">STORE {{mission.storeId}}</div>
  <div class="missionDate"> Mission: <span> {{mission.missionDateTime | date: 'yyyy-MM-dd HH:mm:ss'}}</span></div>
  <button class="exportButton" (click)="exportMission()">Export Mission</button>
</div>
<div *ngIf="missionSummary" class="statRings">
  <app-stat-ring class="left" [title]="'Outs'" [stat]="missionSummary.outs" [current]="missionSummary.outs" [max]="store.totalAverageOuts"></app-stat-ring>
  <app-stat-ring class="right" [title]="'Labels'" [stat]="missionSummary.labels" [current]="missionSummary.labels" [max]="store.totalAverageLabels"></app-stat-ring>
  <!-- <app-stat-ring class="right" [title]="'Spreads'" [stat]="missionSummary.spreads" [current]="0" [max]="100"></app-stat-ring> -->
</div>
<div class="grid">
  <app-aisles-grid [aisles]="aisles" [missionId]="currentMission"></app-aisles-grid>
</div>
