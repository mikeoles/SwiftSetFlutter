<div *ngIf="mission" class="missionInfo">
  <button class="exportButton" (click)="openModal('export-popup')"><img class="exportImage" src="../../assets/export-blue.png"> <span>Export</span></button>
  <div *ngIf="store" class="missionName">{{store.storeName}}</div>
  <div class="headerInfo"> Mission: <span> {{mission.startDateTime | date: 'yyyy-MM-dd HH:mm:ss'}}</span></div>
  <div *ngIf="mission" class="headerInfo"> Aisles Scanned: <span> {{mission.aisleCount }}</span></div>
</div>
<app-export-modal id="export-popup">
  <div class="modal">
      <div class="modal-body" [ngClass]="{'disabled': currentlyExporting}">
          <div class="exportTitle">Select File To Export</div>
          <button [disabled]="currentlyExporting" (click)="exportMission('outs','export-popup','csv')">Outs</button>
          <button [disabled]="currentlyExporting" (click)="exportMission('labels','export-popup','csv')">Labels</button>
          <button *ngIf="exportOnHand" [disabled]="currentlyExporting" (click)="exportMission('onhand','export-popup','csv')">On Hand</button>
          <button *ngIf="exportingPDF" [disabled]="currentlyExporting" (click)="exportMission('onhand','export-popup','pdf')">On Hand PDF</button>
          <button class="cancel" (click)="closeModal('export-popup');">Close</button>
      </div>
  </div>
  <div class="modal-background"></div>
</app-export-modal>
<div *ngIf="mission" class="statRings">
  <app-mission-stats class="left" [title]="'Out of Stocks Detected'" [average]="averageStoreOuts" [total]="mission.outs"></app-mission-stats>
  <app-mission-stats class="right" [title]="'Shelf Labels Detected'" [average]="averageStoreLabels" [total]="mission.labels"></app-mission-stats>
</div>
<div class="grid">
  <app-aisles-grid *ngIf="store" [aisles]="mission.aisles" [missionId]="mission.missionId" [storeId]="store.storeId"></app-aisles-grid>
</div>
