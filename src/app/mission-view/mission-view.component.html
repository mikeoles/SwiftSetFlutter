<header>
  <img src="../assets/logo.png"/>
</header>
<div *ngIf="mission" class="missionInfo">
  <div class="missionName">STORE {{mission.storeId}}</div>
  <div class="missionDate"> Mission: <span> {{mission.name}} on {{mission.missionDateTime | date:'MMM d h:ma'}}</span></div>
  <button class="exportButton" (click)="openModal('export-popup')">Export Mission</button>
</div>
<div *ngIf="missionSummary" class="statRings">
  <app-stat-ring *ngIf="store" class="left" [title]="'Outs'" [stat]="missionSummary.outs" [current]="missionSummary.outs" [max]="store.totalAverageOuts"></app-stat-ring>
  <app-stat-ring *ngIf="store" class="right" [title]="'Labels'" [stat]="missionSummary.labels" [current]="missionSummary.labels" [max]="store.totalAverageLabels"></app-stat-ring>
  <!-- <app-stat-ring class="right" [title]="'Spreads'" [stat]="missionSummary.spreads" [current]="0" [max]="100"></app-stat-ring> -->
</div>
<div class="grid">
  <app-aisles-grid [aisles]="aisles" [missionId]="currentMission"></app-aisles-grid>
</div>
<app-export-modal id="export-popup">
  <div class="modal">
      <div class="modal-body">
          <h1 style="height:100px">Type of file to export</h1>
          <button (click)="exportMission('outs','export-popup')">Outs</button>
          <button (click)="exportMission('labels','export-popup')">Labels</button>
          <button (click)="closeModal('export-popup');">Close</button>
      </div>
  </div>
  <div class="modal-background"></div>
</app-export-modal>
