<app-selection-area *ngIf="selectedMission" [missions]="missions" [aisles]="selectedMission.aisles"
  [selectedMission]="selectedMission" [selectedAisle]="selectedAisle" [labelsChanged]="labelsChanged" 
  [labels]="labels" (missionSelected)='changeMission($event)' (aisleSelected)='setAisle($event)'
  (resetPano)='resetPanoClicked()' [currentlyDisplayed]='currentlyDisplayed' 
  (toggleDisplayed)='toggleDisplayed($event)' (exportPano)="exportPanoClicked()">
</app-selection-area>
<app-panorama [panoramaUrl]="panoramaUrl" [currentId]="currentId" [currentlyDisplayed]='currentlyDisplayed'
  [labels]="labels" [sectionBreaks]="sectionBreaks" [currentlyDisplayedToggled]="currentlyDisplayedToggled" 
  [panoMode]='panoMode'  [resetPano]='resetPano' [labelsChanged]="labelsChanged" (panoramaId)='setId($event)'
  [showCoverageIssueDetails]='showCoverageIssueDetails' (toggleCoverageIssueDetails)='toggleCoverageIssueDetails()'
  [exportPano]='exportPano' [selectedAisle]='selectedAisle' [selectedMission]='selectedMission'
  [annotations]="annotations" [categories]="categories">
</app-panorama>
<app-product-details [labelsDictionary]="labels" [labelsChanged]="labelsChanged" [annotations]="annotations"
[sectionBreaks]="sectionBreaks" [currentlyDisplayed]='currentlyDisplayed' (gridId)='setId($event)' [currentId]="currentId"
[panoMode]='panoMode' [selectedAisle]="selectedAisle" (toggleCoverageIssueDetails)='toggleCoverageIssueDetails()'>
</app-product-details>
<ng-keyboard-shortcuts [shortcuts]="shortcuts"></ng-keyboard-shortcuts>
