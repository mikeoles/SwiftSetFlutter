<div class="panorama">
  <div [ngClass]="{'panoModeClass': panoMode}" class="image-owner" id="image-owner">
    <div id="pano-image" class="image">
      <img [src]="panoramaUrl" *ngIf="panoramaUrl" (click)="panoTouched()"/>

       <!-- Labels -->
      <ng-container *ngFor="let displayType of currentlyDisplayed">
        <ng-container *ngFor="let label of labels.get(displayType)">
          <div class="label"
          [ngClass] = "displayType"
          [style.left.px] = "label.bounds.left"
          [style.top.px] = "label.bounds.top"
          [style.width.px] = "label.bounds.width"
          [style.height.px] = "label.bounds.height"
          [style.border-color] = "label.color"
          (click)="labelClicked(label)"></div>
        </ng-container>
      </ng-container>

      <!-- Annotations -->
      <ng-container *ngFor="let annotation of getAnnotations()">
        <div class="label"
        [style.left.px] = "annotation.bounds.left"
        [style.top.px] = "annotation.bounds.top"
        [style.width.px] = "annotation.bounds.width"
        [style.height.px] = "annotation.bounds.height"
        [style.border-color] = "annotation.color"
        (click)="annotationClicked(annotation)"></div>
      </ng-container>

      <!-- Annotation Selection Menu -->
      <ul id="annotationSelector" *ngIf="annotationMenu !== 'none'" [ngStyle]="setAnnotationSize()" 
        [style.left.px]="annotationLeft"
        [style.top.px]="annotationTop">
        <ng-container *ngFor="let category of categories(); let i = index">
          <li
            [ngStyle]="setAnnotationStyles(category.categoryName, hovered, i, category.color)" (mouseover)="hovered = i" (mouseleave)="hovered = -1"
            (click)="changeAnnotation(category.categoryName)">
            {{category.categoryName}} <span>{{category.hotkey | uppercase}}</span>
          </li>
        </ng-container>
        <li *ngIf="showDeleteOption"
          class="delete" (click)="changeAnnotation()">Delete</li>
      </ul>

      <!-- Missing Barcodes Circles -->
      <ng-container *ngIf="qaMode">
        <ng-container *ngFor="let missedAnnotation of annotations.get('missed'); let i = index">
          <div class="marker" [ngStyle]="setMarkerStyles(missedAnnotation)" (click)="editMarker(i)"></div>
        </ng-container>
      </ng-container>

      <!-- Section Breaks -->
      <ng-container *ngIf="currentlyDisplayed.includes(labelType.sectionBreaks)">
        <ng-container *ngFor="let sectionBreak of sectionBreaks">
          <div class="break" [style.left.px]="sectionBreak"></div>
        </ng-container>
      </ng-container>
    </div>
  </div>
  <div id="zoom">
    <fa-icon id="zoomIn" class="zoomIcon" [icon]="faPlus" (click)="zoomIn()"></fa-icon>
    <fa-icon id="zoomOut" class="zoomIcon" [icon]="faMinus" (click)="zoomOut()"></fa-icon>
  </div>
</div>
<ng-keyboard-shortcuts [shortcuts]="shortcuts"></ng-keyboard-shortcuts>
