<div id="tableSelection">
  <button [ngClass]="{'selectedButton': currentDisplay == 'outs'}" (click)="selectGrid('outs')">Outs</button>
  <button [ngClass]="{'selectedButton': currentDisplay == 'labels'}" (click)="selectGrid('labels')">Shelf Labels</button>
  <button *ngIf="showPlugs" [ngClass]="{'selectedButton': currentDisplay == 'plugs'}" (click)="selectGrid('plugs')">Spreads</button>
  <button *ngIf="showSuppliers" [ngClass]="{'selectedButton': currentDisplay == 'suppliers'}" (click)="selectGrid('suppliers')">Suppliers</button>
</div>

<div [ngSwitch]="currentDisplay">
  <app-outs [outs]="outs" [selectedId]="currentId" (outsGridClicked)='productGridSelected($event)' *ngSwitchCase="'outs'"></app-outs>
  <app-product-labels [labels]="labels" [selectedId]="currentId" (labelsGridClicked)='productGridSelected($event)' *ngSwitchCase="'labels'"></app-product-labels>
  <app-plugs-spreads [plugs]="labels" [selectedId]="currentId" (plugsGridClicked)='productGridSelected($event)' *ngSwitchCase="'plugs'"></app-plugs-spreads>
  <app-supplier [suppliers]="labels" [selectedId]="currentId" (suppliersGridClicked)='productGridSelected($event)' *ngSwitchCase="'suppliers'"></app-supplier>
  <app-outs *ngSwitchDefault ></app-outs>
</div>
