<div class="container">
  <select id="missions" [(ngModel)]="missionId" (ngModelChange)="missionChanged()">
    <option *ngFor="let mission of missions" [value]="mission.Id">Mission {{mission.Id}}</option>
  </select>
  <select id="aisles" [(ngModel)]="aisleId" (ngModelChange)="aisleChanged()">
    <option *ngFor="let aisle of aisles" [value]="aisle.Id">Aisle {{aisle.Id}}</option>
  </select>
</div>
