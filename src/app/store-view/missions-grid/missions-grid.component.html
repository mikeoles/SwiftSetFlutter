<div class="gridTitle">Summary For {{missionsDate | date:'MMMM d'}}</div>

<table *ngIf="missions.length > 0">
  <thead>
    <tr>
      <th>Scan</th>
      <th>Outs</th>
      <th>Labels</th>
      <th>Aisles Scanned</th>
      <th *ngIf="auditManager()">Audit Status</th>
      <th *ngIf="hasProblems()">Problems</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let mission of missions; let i = index">
      <td>
        <a [routerLink]="['/store', storeId, 'mission', mission.missionId]" (click)="viewMission(mission.missionId)">
          {{mission.missionName}}
        </a>
      </td>
      <td>{{mission.outs}}</td>
      <td>{{mission.labels}}</td>
      <td>{{mission.aisleCount}}</td>
      <td *ngIf="auditManager()">
        <button *ngIf="hasUnqueuedAisles(mission.missionId)" (click)="queueMission(mission.missionId)">Queue</button>
        <ng-container *ngIf="!hasUnqueuedAisles(mission.missionId)">Queued</ng-container>
      <td *ngIf="hasProblems()" class="coverageIssue">
        <div *ngIf="mission.hasPreviouslySeenIssue">
          <fa-icon size="lg" class="fa" [icon]="faExclamationTriangle"></fa-icon>
          Coverage Issue
        </div>
      </td>
    </tr>
  </tbody>
</table>

<div class="gridTitle" *ngIf="missions.length === 0">No Data Available For This Date</div>
