<div class="panorama">
  <div class="image">
    <img src="assets/aisle.jpg" />

    <div class="annotation" *ngFor="let out of outs">
      annotation {{out.Id}}
    </div>
  </div>
</div>
<div (click)="annotationClicked(1,'outs')">Outs 1</div>
<div (click)="annotationClicked(2,'outs')">Outs 2</div>
<div (click)="annotationClicked(1,'labels')">Labels 1</div>
<div (click)="annotationClicked(2,'labels')">Labels 2</div>
