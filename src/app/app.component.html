<header>
  <div *ngIf="displayBackButton" id="backButton" (click)="backClicked()">
    <fa-icon class="backIcon" [icon]="faArrowAltCircleLeft"></fa-icon>
    <div class="backText">Back</div>
  </div>
  <div *ngIf="username" id="username">
    {{username}} - <a [routerLink]="" (click)="logout()">log out</a>
  </div>
  <img id="logo" (click)="logoClicked()" src="../assets/logo.png"/>
</header>
<router-outlet></router-outlet>
